author-about: >-
 "Avevo bisogno di raccogliere materiali, progetti e frammenti digitali in un unico posto, così ho creato questo sito.\nL'idea è di creare un ibrido tra una pagina portfolio ed un blog.\nNon so se funzionerà, ma sto sperimentando varie forme ed il sito è pesantemente e continuamente in cambiamento.\n\nTrovate il codice sorgente sulla mia pagina github, è un fork di cui trovate informazioni in calce al sito.\nSono Norberto, attualmente sto facendo un dottorato in filosofia sull'agency morale e i sistemi di intelligenza artificiale,\nma i miei interessi filosofici spaziano dal comportamento dei sistemi naturali e artificiali alla filosofia della biologia e delle menti animali, fino alla simulazione e alla robotica.\n\nOltre alla teoria, produco e sviluppo materiale di vario genere, come videogiochi, video, fotografia e musica. Potete trovare maggiori informazioni nelle sezioni progetti, blog e contatti.\nGrazie dell'attenzione!"
sass:
  sass_dir: _sass
  style: compressed
plugins:
  - jekyll-admin
  - jekyll-feed
permalink: 'blog/:title'
compress_html:
  clippings: all
defaults:
  - scope:
      type: posts
    values:
      layout: post
      post-image: ''
      description: ''
      tags:
        - ''
  - scope:
      type: pages
    values:
      layout: page
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
